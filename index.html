<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لبكالوريا 2026</title>
    <!-- Favicon 🎓 -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4e50;
            --dark: #121212;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.07);
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 20;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent);
            margin-left: 1rem;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .countdown-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .countdown-table th {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1.2rem 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .countdown-table td {
            text-align: center;
            padding: 1.5rem 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: var(--text-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-section {
            margin-top: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .progress-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .progress-container {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease-out;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #ccc;
        }

        .message-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        #quote {
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* العلم الجزائري أعلى يسار */
        .dz-flag-top {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 45px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Flag_of_Algeria.svg/1280px-Flag_of_Algeria.svg.png') no-repeat center/cover;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 100;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        /* --------- BOUTON DISCORD --------- */
        .discord-button {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .discord-button a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #5865F2; /* Couleur Discord */
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .discord-button a:hover {
            background: #4752C4;
            transform: translateY(-3px);
        }

        .discord-button i {
            font-size: 1.5rem;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .countdown-table th { font-size: 1rem; }
            .countdown-table td { font-size: 1.4rem; }
            #message { font-size: 1.2rem; }
            .dz-flag-top { width: 50px; height: 30px; top: 15px; left: 15px; }
        }
    </style>
</head>
<body>
    <div class="dz-flag-top"></div>
    <div class="particles-container" id="particles"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap logo-icon"></i>
                <h1>العد التنازلي لبكالوريا 2026</h1>
            </div>
            <p class="subtitle">استعد لأهم اختبار في مسيرتك التعليمية، كل ثانية تمر تقربك من تحقيق حلمك</p>
        </header>

        <table class="countdown-table">
            <tr>
                <th>أسابيع</th>
                <th>أيام</th>
                <th>ساعات</th>
                <th>دقائق</th>
                <th>ثواني</th>
            </tr>
            <tr>
                <td id="weeks">0</td>
                <td id="days">0</td>
                <td id="hours">0</td>
                <td id="minutes">0</td>
                <td id="seconds">0</td>
            </tr>
        </table>

        <div class="progress-section">
            <h3 class="progress-title">التقدم نحو البكالوريا</h3>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span>21 سبتمبر 2025</span>
                <span id="progress-percentage">0%</span>
                <span>15 يونيو 2026</span>
            </div>
        </div>

        <div class="message-container">
            <p id="message">استمر في العمل، النجاح قريب!</p>
            <p id="quote">"النجاح هو مجموع الجهود الصغيرة التي تتكرر يومياً"</p>
        </div>

        <!-- Bouton Discord -->
        <div class="discord-button">
            <a href="https://discord.gg/tZs4auXv" target="_blank">
                <i class="fab fa-discord"></i> انضم إلى خادمنا
            </a>
        </div>
    </div>

    <script>
        const targetDate = new Date("2026-06-15T08:00:00").getTime();
        const startDate = new Date("2025-09-21T00:00:00").getTime();

        const weeksEl = document.getElementById("weeks");
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const progressBarEl = document.getElementById("progress-bar");
        const progressPercentageEl = document.getElementById("progress-percentage");
        const messageEl = document.getElementById("message");
        const quoteEl = document.getElementById("quote");

        const messages = [
            "استمر في العمل، النجاح قريب!",
            "كل يوم يقترب بك من هدفك!",
            "حافظ على تركيزك، البكالوريا تقترب!",
            "جهز نفسك وتأكد من التميز!",
            "ثقتك بنفسك هي مفتاح نجاحك!",
            "الاستعداد اليوم يعني النجاح غداً!",
            "لا تؤجل ما يمكنك فعله اليوم!",
            "كل ثانية تحسب! اصنع فرقاً الآن!"
        ];

        const quotes = [
            "النجاح هو مجموع الجهود الصغيرة التي تتكرر يومياً",
            "ليس هناك من هو أكثر بؤساً من المرء الذي أصبح اللاقرار عادته",
            "الطموح اللامحدود هو وقود الإنجاز",
            "الاستعداد للامتحانات يعلمك أكثر من الامتحان نفسه",
            "لا يوجد مصعد للنجاح، يجب أن تستخدم الدرج",
            "النجاح ليس صدفة، إنه عمل شاق ومثابرة وتعلم",
            "أفضل طريقة للتنبؤ بالمستقبل هي صنعه",
            "التعليم هو أقوى سلاح يمكنك استخدامه لتغيير العالم"
        ];

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                const colors = ['#ff4e50', '#fc913a', '#f9d423', '#ede574', '#e1f5c4', '#6a11cb', '#2575fc'];
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100 + 100}%`;
                p.style.animationDuration = `${Math.random() * 20 + 10}s`;
                p.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(p);
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff < 0) {
                weeksEl.textContent = "00";
                daysEl.textContent = "00";
                hoursEl.textContent = "00";
                minutesEl.textContent = "00";
                secondsEl.textContent = "00";
                messageEl.textContent = "مبروك! لقد وصلت إلى البكالوريا!";
                progressBarEl.style.width = "100%";
                progressPercentageEl.textContent = "100%";
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const seconds = totalSeconds % 60;
            const totalMinutes = Math.floor(totalSeconds / 60);
            const minutes = totalMinutes % 60;
            const totalHours = Math.floor(totalSeconds / 3600);
            const hours = totalHours % 24;
            const totalDays = Math.floor(totalSeconds / (3600 * 24));
            const weeks = Math.floor(totalDays / 7);

            weeksEl.textContent = weeks;
            daysEl.textContent = totalDays;
            hoursEl.textContent = totalHours;
            minutesEl.textContent = totalMinutes;
            secondsEl.textContent = totalSeconds;

            const progressPercent = Math.min(Math.max((now - startDate) / (targetDate - startDate) * 100, 0), 100);
            progressBarEl.style.width = `${progressPercent}%`;
            progressPercentageEl.textContent = `${progressPercent.toFixed(1)}%`;

            if (seconds % 15 === 0) {
                messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
                quoteEl.textContent = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
        createParticles();
    </script>
</body>
</html>
